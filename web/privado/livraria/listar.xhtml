<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/template.xhtml">
    <ui:define name="titulo">Sistema com JSF e Primefaces</ui:define>
    <ui:define name="conteudo">
        <h:form>
            <h:messages>
                <h:commandButton value="Novo"
                                 action="#{controleLivraria.novo()}"/>
                <h:dataTable value="#{controleLivraria.dao.lista}" var="obj">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="ID"/>
                        </f:facet>
                        <h:outputLabel value="#{obj.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nome"/>
                        </f:facet>
                        <h:outputLabel value="#{obj.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Site"/>
                        </f:facet>
                        <h:outputLabel value="#{obj.site}"/>
                    </h:column>   
                    <h:column>
                        <h:commandLink value="Editar"
                                       action="#{controleLivraria.editar(obj.id)}"/>
                    </h:column>                    
                    <h:column>
                        <h:commandLink value="Excluir"
                                       action="#{controleLivraria.remover(obj.id)}"
                                       onclick="if(!confirm('Confirma a exclusÃ£o?')) return false"/>                        
                    </h:column>                    
                </h:dataTable>
            </h:messages>
        </h:form>
    </ui:define>
    </ui:composition>

</html>
