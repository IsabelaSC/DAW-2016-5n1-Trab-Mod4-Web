<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Livrarias</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <h:commandButton value="Cancelar"
                                         action="#{controleLivraria.cancelar()}"
                                         immediate="true"/>
                        
                         <h:commandButton value="Salvar"
                                         action="#{controleLivraria.salvar()}"/>
                                               
                    </div>                               
                </f:facet>    
                <h:outputLabel value="ID"/>
                <h:inputText value="#{controleLivraria.objeto.id}"
                             size="10" readonly="true"/>
                 <h:outputLabel value="Nome"/>
                 <h:inputText value="#{controleLivraria.objeto.nome}"
                              size="40" maxlength="40"/>
                 
                 <h:outputLabel value="Site"/>
                 <h:inputText value="#{controleLivraria.objeto.site}"
                              size="40" maxlength="40"/>                 
            </h:panelGrid>    
        </h:form>        
    </h:body>
</html>
