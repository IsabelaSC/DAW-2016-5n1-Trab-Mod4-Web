<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="titulo">Edição de Idiomas</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:panelGrid columns="2" >
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleIdioma.cancelar()}"
                                             immediate="true" ajax="false"/>
                            <p:commandButton value="Salvar"
                                             action="#{controleIdioma.salvar()}" ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleIdioma.objeto.id}"
                                 readonly="true" size="12"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleIdioma.objeto.nome}" id="txtNome"
                                 size="40" maxlength="40" placeholder="Obrigatório"/>
                    <p:outputLabel value="Sigla" for="txtSigla"/>
                    <p:inputText value="#{controleIdioma.objeto.sigla}" id="txtSigla"
                                 size="4" maxlength="4" placeholder="Obrigatório"/>                 
                </p:panelGrid>
            </h:form>            
        </ui:define>
    </ui:composition>    

</html>
